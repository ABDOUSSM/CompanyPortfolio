app = "companyportfolio"
primary_region = "fra"

[http_service]
auto_start_machines = true
auto_stop_machines = true
force_https = true
internal_port = 80 # تأكد من أن التطبيق يستمع على هذا المنفذ
min_machines_running = 1  # يجب أن يكون هناك آلة واحدة على الأقل تعمل
processes = [ "app" ]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory = "1gb"
memory_mb = 1_024
